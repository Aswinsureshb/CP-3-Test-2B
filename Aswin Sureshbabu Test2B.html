<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      text-align: center;
      margin-left: 10%;
      margin-right: 50%;
      font-family: 'Lucida Sans', 'Lucida Sans Regular',
        'Lucida Grande', 'Lucida Sans Unicode',
        Geneva, Verdana, sans-serif;
    }

    input,
    button {
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: 'Lucida Sans', 'Lucida Sans Regular',
        'Lucida Grande', 'Lucida Sans Unicode',
        Geneva, Verdana, sans-serif;
      text-align: center;
    }
  </style>
</head>

<body>
  <div align="center">
    <h1>Booking your place for your dinner!</h1>


    <label for="name">Name:</label>
    <input type="text" onblur="username()" id="name" size="22">

    <label for="phone">Phone Number</label>
    <input type="text" onblur="phonenumber()" id="phone" size="22"><br>
  </div>
  <br>
  <div align="margin-left">
    <h2>Select a time</h2>
    <input type="radio" id="first" name="Seating" value="5:00"autocomplete="on" checked>
    <label for="first">5:00</label><br>
    <input type="radio" id="second" name="Seating" value="6:00"autocomplete="on">
    <label for="second">6:00</label><br>
    <input type="radio" id="third" name="Seating" value="7:00"autocomplete="on">
    <label for="third">7:00</label><br>
    <input type="radio" id="fourth" name="Seating" value="8:00"autocomplete="on">
    <label for="fourth">8:00</label><br>
    <br>
    <h2>What would you like to have with us?</h2>
    <input type="checkbox" id="starters" name="menu" value="starters">
    <label for="starters">Starters</label><br>
    <input type="checkbox" id="Main" name="menu" value="main">
    <label for="Main">Main Course</label><br>
    <input type="checkbox" id="dessert" name="menu" value="dessert">
    <label for="dessert">dessert</label><br>
    <input type="checkbox" id="drinks" name="menu" value="drinks">
    <label for="drinks">Drinks</label><br>
  </div>
  <button onclick="submit()" id="submit">Submit</button>
  <p id="display"></p>

  <script>

    
     


    function username() {
      name = document.getElementById("name").value
      phone = document.getElementById("phone").value
      if (name == '') {

        document.getElementById("display").innerHTML = "Error: Name is Empty"
        document.getElementById("name").style.borderColor = 'red';

      } else {
        document.getElementById("display").innerHTML = ""
        document.getElementById("name").style.borderColor = 'black';


        reg = /^[A-Za-z ]+$/

        if (name.match(reg)) {
          document.getElementById("display").innerHTML = ""
          document.getElementById("name").style.borderColor = 'black';

        } else {
          document.getElementById("display").innerHTML = "Error:Please Enter Character Only"
          document.getElementById("name").style.borderColor = 'red';
          name.style.borderColor = 'red';
        }
        reg1 = /^[A-Za-z]* [A-Za-z]*$/i;
        if (name.match(reg1)) {
          document.getElementById("display").innerHTML = ""
          document.getElementById("name").style.borderColor = 'black';

        } else {
          document.getElementById("display").innerHTML = "Error:First and Last names are required"
          document.getElementById("name").style.borderColor = 'red';
          // name.style.borderColor = 'red';
        }
      }
      return name;





    }

    function phonenumber() {
      phone = document.getElementById("phone").value
      name = document.getElementById("name").value

      if (phone == '') {

        document.getElementById("display").innerHTML = "Error: Name is Empty"
        document.getElementById("phone").style.borderColor = 'red';

      }
      else if (phone.length != 6) {
        document.getElementById("display").innerHTML = "Error:Please Enter Number having 6 digits Only"
        document.getElementById("phone").style.borderColor = 'red';

      } else if (!phone.match(/^[0-9][0-9a-zA-Z]{5}$/)) {
        document.getElementById("display").textContent = "Error: Phone number must start with number"
        document.getElementById("phone").style.borderColor = 'red';
      } else {
        document.getElementById("display").innerHTML = ""
        document.getElementById("phone").style.borderColor = 'black';
      }
      return phone;


    }

     

    function radio() {
      var getSelectedValue = document.querySelector( 
                'input[name="Seating"]:checked'); 
              
            if(getSelectedValue != null) { 
              getSelectedValue = getSelectedValue.value
              
            } 
            return getSelectedValue;
      
    }



    function checkbox() {


      var checkbox = document.getElementsByName("menu");


      var selectedValues = [];


      for (var i = 0; i < checkbox.length; i++) {
        if (checkbox[i].checked) {

          selectedValues.push(checkbox[i].value);

        }

      }
      return selectedValues;
    }
    function submit() {
      var pname = username()
      var number = phonenumber()
      var time = radio()
      var food = checkbox()


      document.getElementById("display").innerHTML = " Reservation for: " + pname + " Phone: " + number + " at " + time + " Starters are: " + food
    }


  


  </script>
</body>

</html>
